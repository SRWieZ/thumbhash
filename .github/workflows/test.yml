name: Tests

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  ci:
    runs-on: ${{ matrix.os }}


    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest]
        php: [7.3, 7.4, 8.1, 8.2, 8.3, 8.4, 8.5]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          tools: composer:v2
          coverage: xdebug

      - name: Install Dependencies
        run: composer update -W --dev --no-interaction --prefer-dist --optimize-autoloader

      - name: Run tests
        run: ./vendor/bin/pest ${{ matrix.php >= 8.1 && '--fail-on-deprecations' || '' }}